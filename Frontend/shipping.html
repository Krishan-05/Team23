<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Scaling is correct for device being used --> 
    <link rel = "stylesheet" type="text/css" href="css/shipping.css"/>
    <title>Shipping</title>  
</head>
<body>
  <nav class = "nav">
    <div class="navbar">
      <div class="logo"><a href=""></a>

      
     </div>

  </nav>
    <h1> Shipping & Delivery Information </h1>
    <h2> Processing Time</h2>
    <p class = "process"> Orders are processed within 8-9 Buisness days (Exclusing weekends and holidays)</p>
    
    <form>
    
    <div class="container">
        <h2>Shipping Address</h2>
        <input type="text" placeholder="Location*" name="Loc" required><br><br>
        <input type="text" placeholder="Firstname*" name="firstname" required><br><br>
        <input type="text" placeholder="Lastname*" name="lastname" required><br><br>
        <input type="text" placeholder="Phone Number*" name="phone" required><br><br>
        <input type="text" placeholder="Address line 1*" name="Address 1" required><br><br>
        <input type="text" placeholder="Address line 2" name="Address 2"><br><br>
        <input type="text" placeholder="County*" name="county" required><br><br>
        <input type="text" placeholder="Town/City" name="city" required><br><br>
        <input type="text" placeholder="Post/Zip Code" name="post" required><br><br>

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    

    <h2> Shipping Methods </h2> <br>
    <label class="method"> Standard: £3:00
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
    <p>(5-8 Working Days)</p>
      
      <label class="method">Click and Collect
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <p>(5-8 Working Days)</p>
      
      <label class="method">Express: £9:00
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
      <p>(4-6 Working Days)</p>
      <button type="submit">Proceed to checkout</button>
    </form>
  </div>
  </body>
    



</body>
</html>
